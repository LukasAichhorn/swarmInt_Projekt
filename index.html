
<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css">

    <title>Hello, world!</title>
  </head>
  <body>
    <div class="mainContainer container fs-6">
      <div class="row m-5">
        <div class="col w-100">
          <h1>Headline text</h1>
        </div>
      </div>
      <div class="row">
        <!-- UI-Container-->
        <div  id="UI-container" class="col m-1 h-100 "></div>

        <!-- content gets generated by js file:-->
        
        <!-- Canvas-Container -->
        <div class="col">
          <div id="Canvas-container" class="m-1 h-100 bg-light border rounded">canvas Container</div>
          <div>
            <label for="customRange2" class="form-label">Simulation Speed</label>
            <input type="range" class="form-range" min="0" max="50" id="speedRange" disabled>
          </div>
          <div class="justify-content-center">
            <h3 id="currentSpeed" hidden> </h3>
          </div>
        </div>
        
        <!-- Logs-Container -->
        <div id="logs-container" class="col-2 m-1 h-100 bg-light border rounded">logs container</div>
      </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
    
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="https://cdn.jsdelivr.net/npm/p5@1.3.1/lib/p5.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>


    <script   type="module" src="main.js"></script>
    
    
    
    
    

    
  </body>
</html>
